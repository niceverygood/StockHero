version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: stockhero-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: stockhero
      POSTGRES_PASSWORD: stockhero_dev_2024
      POSTGRES_DB: stockhero
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U stockhero -d stockhero']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

